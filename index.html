<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Food Bank Usage in Ontario (2016 - 2019)</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css">
    <link rel="stylesheet" href="app/main.css">

    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: locationPath + "/app"
          }
        ]
      };
    </script>
    <script src="https://js.arcgis.com/4.11"></script>
  </head>
  <body>
    <div id="months-filter">
      <div class="month-item visible-month" data-month="January">January</div>
      <div class="month-item visible-month" data-month="February">February</div>
      <div class="month-item visible-month" data-month="March">March</div>
      <div class="month-item visible-month" data-month="April">April</div>
      <div class="month-item visible-month" data-month="May">May</div>
      <div class="month-item visible-month" data-month="June">June</div>
      <div class="month-item visible-month" data-month="July">July</div>
      <div class="month-item visible-month" data-month="August">August</div>
      <div class="month-item visible-month" data-month="September">September</div>
      <div class="month-item visible-month" data-month="October">October</div>
      <div class="month-item visible-month" data-month="November">November</div>
      <div class="month-item visible-month" data-month="December">December</div>
    </div>
    <div id="viewDiv"></div>
      <div class="grid-container">
        <div id="titleDiv" class="esri-widget">
          <div id="titleText">Food Bank Usage by Month</div>
          <div id="dataDescription">Food Bank Usage in Ontario (2016 - 2019)</div>
        </div>
      </div>
    <script>require(["app/main"]);</script>
  </body>
</html>
